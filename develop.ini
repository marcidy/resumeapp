###
# app configuration
###

[app:resumes]
use = egg:resumes

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_reoutemath = false
pyramid.default_locale_name = en
pyramid.includes = 
    pyramid_debugtoolbar
    pyramid_tm

sqlalchemy.url = sqlite:///%(here)s/resumes.sqlite


###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 10001

[composite:main]
use = egg:Paste#urlmap
/ = resumes

[loggers]
keys = root, resumes, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_resumes]
level = DEBUG
handlers = console
qualname = resumes

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[filter:exc]
use=egg:WebError#evalerror

[pipeline:pexample]
pipeline = exc tm example
